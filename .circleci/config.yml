
version: 2.1

orbs:
  android: circleci/android@2.2.0
  node: circleci/node@5.1.0
  ruby: circleci/ruby@2.0.0
  aws-cli: circleci/aws-cli@3.1.5


jobs:

######### ------------------------------------------> Android BUILD <------------------------------------------ #########    
  android:
    executor:
      name: android/android-machine
      tag: 2021.12.1
      resource-class: large
      
    steps:
      - run: echo "1000"
      - checkout
      - run: echo << pipeline.parameters.environment >>
      - run: echo << pipeline.parameters.manual >>
      - run: echo << pipeline.parameters.clients >>
      - run: echo << pipeline.parameters.jenkins >>

      - run:
          name: running fastlane 
          command: |
              if [ << pipeline.parameters.jenkins >> = true ]; then
                ./jenkins.sh << pipeline.parameters.stage >> << pipeline.parameters.clients >>
              else
                echo "No jenkins"
              fi
              



parameters:
  environment:
    type: enum
    enum: [prod,staging]
    default: prod

  manual:
    type: boolean
    default: false

  clients:
    type: string
    default: None

  jenkins:
    type: boolean
    default: false

  stage:
    type: string
    default: "no"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  # say-hello-workflow:
  #   jobs:
  #     - say-hello

  build: 
    when: << pipeline.parameters.manual >>
    jobs:
      - android
