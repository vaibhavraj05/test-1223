
version: 2.1

orbs:
  android: circleci/android@2.2.0
  node: circleci/node@5.1.0
  ruby: circleci/ruby@2.0.0
  aws-cli: circleci/aws-cli@3.1.5


jobs:

######### ------------------------------------------> Android BUILD <------------------------------------------ #########    
  android:
    executor:
      name: android/android-machine
      tag: 2021.12.1
      resource-class: large
      
    steps:
      - run: echo "1000"
      - checkout
      - run: echo << pipeline.parameters.environment >>
      - run: echo << pipeline.parameters.manual >>
      - run: echo << pipeline.parameters.clients >>
      - run: echo << pipeline.parameters.jenkins >>

      - run:
          name: running fastlane 
          command: |
              if [ << pipeline.parameters.jenkins >> = true ]; then
                /bin/bash jenkins.sh << pipeline.parameters.stage >> << pipeline.parameters.clients >>
              else
                echo "No jenkins"
              fi


  ios:
    macos:
      xcode: 14.2
    steps:
      - run: echo "1000"
      - checkout
      - run: echo << pipeline.parameters.environment >>
      - run: echo << pipeline.parameters.manual >>
      - run: echo << pipeline.parameters.clients >>
      - run: echo << pipeline.parameters.jenkins >>

      - run:
          name: running fastlane 
          command: |
              if [ << pipeline.parameters.jenkins >> = true ]; then
                /bin/bash jenkins-ios.sh << pipeline.parameters.stage >> << pipeline.parameters.clients >>
              else
                echo "No jenkins"
              fi


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
parameters:
  environment:
    description: Selecting the environment for the build
    type: enum
    enum: [prod,staging]
    default: prod

  manual:
    description: Build type, if someone wants to build manually
    type: boolean
    default: false

  clients:
    description: If build trigges from jenkins then clients required 
    type: string
    default: None

  jenkins:
    description: If jenkins is true then if will trigger from jenkins script
    type: boolean
    default: false

  stage:
    description: If branch is stage/new then it will trigger the stage build
    type: string
    default: "no"
  
  device:
    description: based on device it will trigger build
    type: enum
    enum: [IOS,ANDROID]
    default: ANDROID




workflows:
  mobile-build-ios: 
    when: 
      and: 
          - equal: [ IOS, << pipeline.parameters.device >> ]
          - equal: [ true, << pipeline.parameters.manual >> ]
    jobs:
      - ios:
          filters:
            branches:
              only:
                - stage/new
                - master
            # tags:
            #   only: /^release-.*/


  mobile-build-android: 
    when: 
      and: 
          - equal: [ ANDROID, << pipeline.parameters.device >> ]
          - equal: [ true, << pipeline.parameters.manual >> ]
    jobs:
      - android:
          filters:
            branches:
              only:
                - stage/new
                - master
            # tags:
            #   only: /^release-.*/
